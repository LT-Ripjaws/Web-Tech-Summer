<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Demo</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>


    <body>
        <div style="width:500px; margin:auto; text-align:center; background-color: blueviolet; border-radius: 10px; padding: 5px;">
        <header>
            <h1> A Form Demo </h1>
            <p style="color:aliceblue"> This is a simple form validation example. </p>
            <a href="" style="color:blue">Home</a>
            <a href="" style="color:blue">Go to</a>
            <a href="" style="color:blue">Contact us</a>
            <a href="" style="color:blue">About Us</a>
    
        </header>
        </div>  
        <br>

            <hr>
            <div style="width:500px; margin:auto; text-align:center; background-color: rgb(65, 150, 207); border-radius: 10px; padding: 20px;">
            <form>
                <table align="center" style="width:10px; color:aliceblue;">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="studentId">ID:</label></td>
                        <td><input type="text" id="studentId" name="studentId" required pattern="\d{6}" title="Student ID must be 6 digits long"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age:</label></td>
                        <td><input type="number" id="age" name="age" required min="1"></td>
                    </tr>
                    <tr>
                        <td><label for="Department">Department:</label></td>
                        <td>
                            <select id="Department" name="Department" required>
                                <option value="">Select your department</option>
                                <option value="CSE">CSE</option>
                                <option value="EEE">EEE</option>
                                <option value="IPE">IPE</option>
                                <option value="BBA">BBA</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button type="submit" style="border-radius: 5px; background-color: rgb(153, 28, 153); color: aliceblue; padding: 5px; width: 70px;">Submit</button>
            </form>
            </div>
        
    </body>
</html>
