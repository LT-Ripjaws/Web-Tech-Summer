<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Demo</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

        <style>
            .header {width:500px; 
                margin:auto; 
                text-align:center; 
                background-color: blueviolet; 
                border-radius: 10px; 
                padding: 5px;}

            .main {width:500px; 
                margin:auto; 
                text-align:center; 
                background-color: rgb(92, 74, 194); 
                border-radius: 10px; 
                padding: 20px; 
                box-shadow: 0px 3px 5px black;
            }

            .navbar ul {
                list-style-type: none;
                padding: 12px;
                margin: 0;
                background-color: rgb(42, 6, 88);

            }

            .navbar a{
                color: white;
                text-decoration: none;
                padding: 10px;
                
            }
            
            .navbar a:hover{
                background-color: rgb(65, 9, 139);
            }

            .navbar li {
                display: inline;
            }

            #table {
                width: 10px;
                color: aliceblue;
                margin: auto;

            }

            #button {
                border-radius: 5px;
                background-color: rgb(153, 28, 153);
                color: aliceblue;
                padding: 5px;
                width: 70px;
                cursor: pointer;
                
            }
            #button:hover {
                background-color: rgb(58, 30, 158);
                color: white;
            }
        </style>
    </head>


    <body>
        <div class="header">
        <header>
            <h1 style="text-shadow: 3px 3px 5px black; color:aliceblue;"> A Form Demo </h1>
            <p style="color:aliceblue"> This is a simple form validation example. </p>
            <nav class="navbar">
                <ul>
                    <li> <a href="" >Home</a> </li>
                    <li> <a href="" >Go to</a> </li>
                    <li> <a href="" >Contact us</a> </li>
                    <li> <a href="" >Help</a> </li>
                    <li> <a href="" >About Us</a> </li>
                </ul>
            </nav>
            
    
        </header>
        </div>  
        <br>

            <hr>
            <div class="main">
            <form>
                <table id="table">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="studentId">ID:</label></td>
                        <td><input type="text" id="studentId" name="studentId" required pattern="\d{6}" title="Student ID must be 6 digits long"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age:</label></td>
                        <td><input type="number" id="age" name="age" required min="1"></td>
                    </tr>
                    <tr>
                        <td><label for="Department">Department:</label></td>
                        <td>
                            <select id="Department" name="Department" required>
                                <option value="">Select your department</option>
                                <option value="CSE">CSE</option>
                                <option value="EEE">EEE</option>
                                <option value="IPE">IPE</option>
                                <option value="BBA">BBA</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button type="submit" id="button">Submit</button>
            </form>
            </div>
        
    </body>
</html>
